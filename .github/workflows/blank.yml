# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Check every 15 minutes
  schedule:    
    - cron: "*/15 * * * *"
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Clean Failed Runs
        run: |
          FAILED_JOBS=`curl -u jwinarske:${{ secrets.API_TOKEN }} -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/jwinarske/flutter-channel-watch/actions/runs | \
            jq -r '.workflow_runs[] | \
            select(.head_branch != "master" and .conclusion == "failure") | \
            "\(.id)"'`
          for i in ${FAILED_JOBS}; do
            curl -X DELETE -u jwinarske:${{ secrets.API_TOKEN }} -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/jwinarske/flutter-channel-watch/actions/runs/$i
          done

      - name: Get beta channel engine version
        run: |
          wget -O master https://raw.githubusercontent.com/flutter/flutter/master/bin/internal/engine.version
          wget -O dev https://raw.githubusercontent.com/flutter/flutter/dev/bin/internal/engine.version
          wget -O beta https://raw.githubusercontent.com/flutter/flutter/beta/bin/internal/engine.version
          wget -O stable https://raw.githubusercontent.com/flutter/flutter/stable/bin/internal/engine.version
          ls -la

      - name: Setup git
        run: |
          env
          git config --global user.email "joel.winarske@gmail.com"
          git config --global user.name "Joel Winarske"
          which ssh-agent || (apt-get update -y && apt-get install openssh-client -y)
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p $HOME/.ssh
          chmod 700 $HOME/.ssh
          echo ${{ secrets.SSH_KNOWN_HOSTS }} | >> $HOME/.ssh/known_hosts
          chmod 644 $HOME/.ssh/known_hosts
          git remote -v

      - name: Check Roll
        run: |
          if git diff-index --quiet HEAD --; then
              echo "No changes" | false
          else
              echo "Delta"
              git add .
              git commit -m "Roll"
              git push
          fi
