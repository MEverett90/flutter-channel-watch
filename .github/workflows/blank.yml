# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Config GIT
        run: |
          pwd
          git config --global user.email "joel.winarske@gmail.com"
          git config --global user.name "Joel Winarske"
          env

      - name: Get beta channel engine version
        run: |
          wget -O beta https://raw.githubusercontent.com/flutter/flutter/beta/bin/internal/engine.version
          ls -la

      - name: Setup git
        run: |
          which ssh-agent || (apt-get update -y && apt-get install openssh-client -y)
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p $HOME/.ssh
          chmod 700 $HOME/.ssh
          echo ${{ secrets.SSH_KNOWN_HOSTS }} | >> $HOME/.ssh/known_hosts
          chmod 644 $HOME/.ssh/known_hosts
          git remote set-url origin "git@github.com:jwinarske/flutter-channel-watch.git"
          
      - name: Check Roll
        run: |
          if git diff-index --quiet HEAD --; then
              echo "No changes" | false
          else
              echo "Delta"
              git add .
              git commit -m "Roll"
              git push
          fi
